<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="icon" type="image/png" th:href="@{/image/ico.png}" />
    <title>Список категорий</title>
</head>
<body>
<th:block th:insert="~{fragments/header :: header}"></th:block>
<main class="container">

    <form th:action="@{/}" method="get" class="form__search__course">
        <input type="text" name="courseName" placeholder="Введите запрос и нажмите Enter">
    </form>

    <div class="course__flex">
        <div th:each="course : ${courses}" class="course__flex__block">
            <div>
                <img th:src="@{'/storage/images/' + ${course.getImageName()}}" alt="">
            </div>
            <div class="course__flex__info">
                <a th:href="@{/coursePage(courseId=${course.getId()})}" class="course__flex__name a__hover"><span th:text="${course.getName()}"></span></a>
                <a href="" class="course__flex__author a__hover"><span th:text="${course.getAuthor().getSurname()} + ' ' + ${course.getAuthor().getName()}"></span></a>
                <span th:text="${course.getDescription()}" class="course__flex__description"></span>
            </div>
        </div>
    </div>
</main>
<th:block th:insert="~{fragments/footer :: footer}"></th:block>
</body>
</html>

<script th:src="@{'JS/themeJs.js'}"></script>
