<header th:fragment="header" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <nav class="container">
        <div><a th:href="@{/main}"><img src="/image/Logo.svg" alt="Логотип"></a></div>
        <div class="nav-header">
            <a th:href="@{/myCourse}" sec:authorize="hasRole('TEACHER')">Мои курсы</a>
            <a th:href="@{/profile}"><img th:src="@{image/profileBlack.svg}" id="profile" alt=""></a>
            <a th:href="@{/addCourse}" class="dynamic__button" sec:authorize="hasRole('TEACHER')">Создать курс</a>
            <a th:href="@{/allCourse}" class="dynamic__button" sec:authorize="hasRole('STUDENT')">Искать курс</a>
            <img th:src="@{image/moon.svg}" id="theme-switcher" class="theme-switcher" onclick="toggleTheme()" alt="текст"/>
        </div>
    </nav>
</header>
